{% extends 'index.html' %}

{% load static %}

{% block body%}
<div>
    <link rel="stylesheet" href="{% static 'css/friends.css' %}">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        .req_c{
          background-color:#ffffff;
          width:50vw;
          padding-top:.5vw;
          padding-bottom:.5vw;
          height:85vh;
          border-radius:5px;
          margin-bottom:30px;
          border:.1px solid #dad8d8;
        }
        .req_t{
          margin:10px;
          font-family: 'Roboto', sans-serif;
          font-size:20px;
          font-weight:bolder;
       }
         .con{
        overflow-y:auto;
      }
      .con::-webkit-scrollbar{
        width:0px;
      }
      a{
       color:black;
       text-decoration:none;
      }
      .requ:hover{
        background-color:#f0e3e3;
      }
      .requ{
          margin-left:auto;
          margin-right:auto;
          background-color:#ffffff;
          width:49vw;
          border:.1px solid  #dad8d8;
          display:flex;
          flex-direction:row;
          justify-content:space-between;
          align-items:center;
          border-radius:5px;
          margin-top:2px;
          margin-bottom:2px;
          transition-property:all;
          transition:.1s ease;
        }
         .det{
        margin:10px;
      }
      .bs{
        margin:10px;
      }
      .un{
        text-transform:capitalize;
        font-weight:bold;
      }
      a:hover{
       color:#000000;
      }
    </style>
        <div class="req_c">
               <div class="req_t">Friends</div>
              <div class="con">
             {% for i in friends %}
              <a href="/user/{{i.username}}">
              <div class="requ">
                  <div class="det">
                     <div class="un">
                       <div >{{i.name}}</div>
                    </div>
                    <div  class="un_n">
                      {{i.username}}
                     </div>
                  </div>
              </div>
             </a>
            {% endfor %}
             </div>
        </div>
</div>
{% endblock %}
